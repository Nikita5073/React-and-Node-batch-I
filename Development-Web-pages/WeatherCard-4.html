<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
         * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
        }
        .container{
            height: 120vh;
            width: 80%;
            /* border: 2px solid black; */
            margin-top: 50px;
            background-image: url(images.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box1{
            height: 25%;
            width: 80%;
            /* border: 2px solid black; */
            margin-top: 50px;
            border-radius: 30px;
            background-image: url(sun-img.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
        }
        .box2{
            height: 25%;
            width: 80%;
            /* border: 2px solid black; */
            border-radius: 30px;

            background-size: cover;
            display: flex;
        }
        .box3{
            height: 25%;
            width: 80%;
            /* border: 2px solid black; */
            border-radius: 30px;
            background-image: url(rain-thunder-lightning-clouds-paper-260nw-1980782579.webp);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
        }
        .b-1{
            height: 80%;
            width: 18%;
            /* border: 2px solid black; */

        .sunny-2{

            width: 100%;
            /* border: 2px solid black; */
        }
        .w-1{

            width: 100%;
            /* border: 2px solid black; */
            margin-top: 35%;
        }
        .w-2{
            height: 24%;
            width: 100%;
            /* border: 2px solid black; */
            display: flex;
        }
        .ww-1{
            height: 100%;
            width: 20%;
            /* border: 2px solid black; */
        }
        .ww-2{
            height: 100%;
            width: 80%;
            /* border: 2px solid black; */
        }
    </style>
</head>

    <div class="container">
        <div class="box1">
            <div class="b-1">
